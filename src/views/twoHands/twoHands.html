  <style>
    body{

      padding: 0;   
    }

    .navbar{
      position: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: row;
      flex-wrap: wrap;
      background-color: #d4d7de;
      width: 100%;
      height: 110px;
      z-index: 1;
      margin-top: -50px;
      padding: 0;
    }

    .nav{
      display: flex;
      justify-content: right;
      list-style: none;
      margin-right: 15%;
    }

    .logo{
      flex: 1 1 auto;
      margin-left: 10%;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: bold;
      font-size: 35px;
    }

    a{
      margin: 15px;
      color: #000;
      text-decoration: none;
      text-transform: uppercase;
    }

    a:hover{
      color: #000;
    }

    .aarea{
      position: relative;
     
      width: 100%;
      height: 100vh;
      background-repeat: no-repeat;
      -webkit-background-size: cover;
      background-size: cover;
    }

    .barea, .carea, .darea, .earea{
      position: relative;
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap;
      flex-direction: row;
      width: 100%;
      height: 700px;
    }

    .text-part{
      width: 65%;
      height: 80%;
    }
    h1{
      font-size: 50px;
      font-family: Audiowide;
    }
    html{
      scroll-behavior: smooth;
    }
    .img{
      width: 200px;
      height: 300px;
    }
  </style>
