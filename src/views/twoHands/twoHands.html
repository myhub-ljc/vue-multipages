<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
  <title>二手交易市场</title>
  <style>
    body{
      margin: 0;
      padding: 0;   
    }

    .navbar{
      position: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: row;
      flex-wrap: wrap;
      background-color: rgb(192,192,192);
      width: 100%;
      height: 100px;
      z-index: 1;
      margin-top: -50px;
      padding: 0;
    }

    .nav{
      display: flex;
      justify-content: right;
      list-style: none;
      margin-left: 200px;
    }

    h1{
      font-size: 40px;
      font-weight: bold;
      
    }

    a{
      margin: 15px;
      color: #000;
      text-decoration: none;
      text-transform: uppercase;
    }

    a:hover{
      color: #000;
    }

    .aarea{
      position: relative;
      width: 100%;
      height: 200vh;
      background-repeat: no-repeat;
      -webkit-background-size: cover;
      background-size: cover;
      margin-top: 40px;
      background-color:rgb(250,250,190);
    }

    .barea, .carea, .darea, .earea{
      position: relative;
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap;
      flex-direction: row;
      width: 100%;
      height: 700px;
      background-color:rgb(250,250,190);
    }

    .text-part{
      width: 65%;
      height: 80%;
    }

    html{
      scroll-behavior: smooth;
    }

    li a {
      position: relative;
      display: block;
      color: white;
      width: 70px;
      height: 35px;
      font-size: 3px;
      text-align: center;
      line-height: 33px;
      border-radius: 10%;
      background: burlywood;
      transition: 0.6s;
    }

    li a:hover {
      text-shadow: 0 0 4px #25ccf7;
    }

    li a::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      border-radius: 10%;
      background: #25ccf7;
      transition: 0.6s;
      transform: scale(0.8);
      z-index: -1;
    }

    li a:hover::before {
      box-shadow: 0 0 14px 2px #25ccf7;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>二手交易之家</h1>
    <ul class="nav">
      <li><a href="#a" active>
       二手书籍
      </a></li>
      <li><a href="#b">二手区域2</a></li>
      <li><a href="#c">二手区域3</a></li>
      <li><a href="#d">二手区域4</a></li>
      <li><a href="#e">二手区域5</a></li>
    </ul>
  </div>
  <!--展示区-->
  <div id="a" class="aarea">
    
  </div>
  <div class="anniu">
  <div id="b" class="barea">
    <h1>这是b页面</h1>
  </div>
  <div id="c" class="carea">
    <h1>这是c页面</h1>
  </div>
  <div id="d" class="darea">
    <h1>这是d页面</h1>
  </div>
  <div id="e" class="earea">
    <h1>这是e页面</h1>
  </div>
</div>
  <script>
    $(".product-colors span").click(function(){
      $(".product-colors span").removeClass("active");
      $(this).addClass("active");
      $(".product-price").css("color",$(this).attr("data-color"));
      $(".product-button").css("color",$(this).attr("data-color"));
      $(".product-pic").css("background-image",$(this).attr("data-pic"));
    });
  </script>
</body>
</html>
