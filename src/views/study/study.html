
<!DOCTYPE html>

    <title>学习交流区</title>
    <style>
        @charset "utf-8";
/* 以下实际使用若已初始化可删除 .nav height父级需逐级设置为100%*/
body,html{height: 100%;background: #E2E2E2}
body,ul{margin:0;padding:0}
body{font:14px "微软雅黑","宋体","Arial Narrow",HELVETICA;-webkit-text-size-adjust:100%;} 
li{list-style:none} 
a{text-decoration:none;}
/* 以上实际使用若已初始化可删除 */

/* nav */
.nav{width: 220px;height: 10000px;background: #263238;transition: all .3s; position: absolute;top:0;left: 0;}
.nav a{display: block;overflow: hidden;padding-left: 20px;line-height: 46px;max-height: 46px;color: #ABB1B7;transition: all .3s;}
.nav a span{margin-left: 30px;}
.nav-item{position: relative;}
.nav-item.nav-show{border-bottom: none;}
.nav-item ul{display: none;background: rgba(0,0,0,.1);}
.nav-item.nav-show ul{display: block;}
.nav-item>a:before{content: "";position: absolute;left: 0px;width: 2px;height: 46px;background: #34A0CE;opacity:0;transition: all .3s;}
.nav .nav-icon{font-size: 20px;position: absolute;margin-left:-1px;}
/* 此处修改导航图标 可自定义iconfont 替换*/
.icon_1::after{content: "\e62b";}
.icon_2::after{content: "\e669";}
.icon_3::after{content: "\e61d";}
/*---------------------*/
.nav-more{float:right;margin-right: 20px;font-size: 12px;transition: transform .3s;}
/* 此处为导航右侧箭头 如果自定义iconfont 也需要替换*/
.nav-more::after{content: "\e621";}
/*---------------------*/
.nav-show .nav-more{transform:rotate(90deg);}
.nav-show,.nav-item>a:hover{color: #FFF;background:rgba(0,0,0,.1);}
.nav-show>a:before,.nav-item>a:hover:before{opacity:1;}
.nav-item li:hover a{color: #FFF;background: rgba(0, 0, 0,.1);}
.navbar{
      position: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: row;
      flex-wrap: wrap;
      z-index: 1;
      margin-top: 50px;
      padding: 0;
    }

.aarea{
      position: relative;
      width: 100%;
      height: 200vh;
      margin-left: 400px;
      background-repeat: no-repeat;
      -webkit-background-size: cover;
      background-size: cover;
    }

    .barea, .carea, .darea, .earea{
      position: relative;
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap;
      flex-direction: row;
      width: 100%;
      height: 700px;
    }

    .text-part{
      width: 65%;
      height: 80%;
    }

    h1{
      font-size: 50px;
      font-family: Audiowide;
    }

    html{
      scroll-behavior: smooth;
    }



    </style>
</head>
<body>

	<div class="nav">
	        <ul>
                <div class="navbar">

	                <a href="javascript:;"><i class="my-icon nav-icon icon_1"></i><span>网站配置</span><i class="my-icon nav-more"></i></a>
	                <ul>
	                    <li><a href="#a"><span>网站设置</span></a></li>
	                    <li><a href="#b"><span>友情链接</span></a></li>

	                    <li><a href="biji.html"><span>系统日志</span></a></li>
	                </ul>
                </li>
                </div>
    
            
            <div class="anniu">
                <div id="a" class="aarea">
                    
             
                  </div>   
              <div id="b" class="barea">

              </div>
              <div id="c" class="carea">

              <div id="d" class="darea">

              </div>
              <div id="e" class="earea">
                <h1>这是e页面</h1>
              </div>
            </div>
        </div>
<script>
    $(function(){
    // nav收缩展开
    $('.nav-item>a').on('click', function () {
        $(".nav ul ul li").removeClass('active');
        $('.nav-item').children('ul').slideUp(300);
        if ($(this).next().css('display') == "none") {
            //展开
            $('.nav-item').children('ul').slideUp(300);
            $(this).next('ul').slideDown(300);
            $(this).parent('li').addClass('nav-show').siblings('li').removeClass('nav-show');
        } else {
            //收缩
            $(this).next('ul').slideUp(300);
            $('.nav-item.nav-show').removeClass('nav-show');
        }
    });
});

</script>
</body>
</html>
